{% extends "merchant_base.html" %}

{% block title %}Delete {{ type }}{% endblock %}

{% block content %}
<div style="background:#fff; padding:30px; border-radius:10px; max-width:500px; margin:auto; box-shadow:0 3px 6px rgba(0,0,0,0.1)">
    <h3>Confirm Delete</h3>
    <p>
        Are you sure you want to delete this {{ type }}?
    </p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" style="background:#dc3545; color:#fff; padding:10px 20px; border:none; border-radius:5px;">
            Yes, Delete
        </button>
        <a href="javascript:history.back()" style="margin-left:15px;">Cancel</a>
    </form>
</div>
{% endblock %}
