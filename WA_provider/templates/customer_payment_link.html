<!DOCTYPE html>
<html>
<head>
    <title>Pay {{ link.title }}</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background:#f7f7f7; }
        .card { background:#fff; padding:20px; border-radius:10px; max-width:500px; margin:auto; box-shadow:0 3px 6px rgba(0,0,0,0.1); }
        button { padding:10px 20px; background:#28a745; color:white; border:none; border-radius:5px; cursor:pointer; }
        button:disabled { background:#ccc; cursor:default; }
    </style>
</head>
<body>
    <div class="card">
        <h2>{{ link.title }}</h2>
        <p>Amount: <strong>{{ link.amount }} LYD</strong></p>
        {% if link.invoice %}
            <p>Invoice: #{{ link.invoice.invoice_number }}</p>
        {% endif %}
        {% if link.expires_at %}
            <p>Expires at: {{ link.expires_at|date:"Y-m-d" }}</p>
        {% endif %}

        {% if message %}
            <p style="color:red">{{ message }}</p>
        {% else %}
            <form method="post">
                {% csrf_token %}
                <button type="submit">Pay Now</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
