<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Merchant Dashboard{% endblock %}</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f8;
        }

        /* Sidebar */
        aside {
            width: 250px;
            background: #111;
            color: #fff;
            height: 100vh;
            padding: 30px 20px;
            box-sizing: border-box;
            position: fixed;
        }

        aside h3 { margin-top: 0; }
        aside small { display: block; margin-bottom: 20px; color: #aaa; }
        aside hr { border: 0; height: 1px; background: #333; margin: 20px 0; }
        aside a {
            color: #fff;
            display: block;
            margin: 10px 0;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.2s;
        }
        aside a:hover { background: #0d6efd; }

        /* Main content */
        main {
            margin-left: 250px;
            flex: 1;
            padding: 30px;
        }

        h2 { margin-top: 0; color: #333; }

        .balance {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        .balance div {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            flex: 1;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        .balance div h3 { margin: 0 0 10px 0; font-size: 18px; color: #555; }
        .balance div p { font-size: 22px; font-weight: bold; margin: 0; color: #0d6efd; }

        .stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .stats div {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            flex: 1 1 200px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        .stats div h4 { margin: 0 0 10px 0; color: #555; }
        .stats div p { font-size: 20px; font-weight: bold; color: #0d6efd; margin: 0; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>

<!-- Sidebar -->
<aside>
    <h3>{{ merchant.name }}</h3>
    <small>Status: {{ merchant.status }}</small>
    <hr>
    <a href="/merchant/dashboard/">Dashboard</a>
    <a href="/merchant/payment-links/">Payment Links</a>
    <a href="/merchant/transactions/">Transactions</a>
    <a href="/merchant/invoices/">Invoices</a>
    <a href="/merchant/payouts/">Payouts</a>
    <a href="/merchant/subscription/">Subscription</a>
    <a href="/merchant/settings/">Settings</a>
    <a href="/merchant/analytics/">analytics</a>

</aside>

<!-- Main Content -->
<main>
    {% block content %}{% endblock %}
</main>

</body>
</html>
