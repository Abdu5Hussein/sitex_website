{% extends "merchant_base.html" %}

{% block title %}Settings{% endblock %}

{% block content %}
<h2>Merchant Settings</h2>

<div style="background:#fff; padding:20px; border-radius:10px; box-shadow:0 3px 6px rgba(0,0,0,0.1)">
    <form method="post">
        {% csrf_token %}
        <div style="margin-bottom:10px;">
            <label>Business Name:</label>
            <input type="text" name="name" value="{{ merchant.name }}" required>
        </div>
        <div style="margin-bottom:10px;">
            <label>Phone:</label>
            <input type="text" name="phone" value="{{ merchant.phone }}" required>
        </div>
        <div style="margin-bottom:10px;">
            <label>Email:</label>
            <input type="email" name="email" value="{{ merchant.email }}">
        </div>
        <div style="margin-bottom:10px;">
            <label>City:</label>
            <input type="text" name="city" value="{{ merchant.city }}">
        </div>
        <div style="margin-bottom:10px;">
            <label>Address:</label>
            <textarea name="address" rows="3">{{ merchant.address }}</textarea>
        </div>
        <button type="submit" style="padding:10px 20px; background:#28a745; color:white; border:none; border-radius:5px;">Save Changes</button>
    </form>
</div>
{% endblock %}
