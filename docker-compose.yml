version: '3.3'

services:
  sitex_website:
    build: .
    container_name: sitex_website_container
    command: python manage.py runserver 0.0.0.0:8000  # Use Django's dev server
    volumes:
      - .:/app  # Mount local code into the container
    ports:
      - "8001:8000"  # Host:Container
    environment:
      - DEBUG=False
    restart: always
    depends_on: []
